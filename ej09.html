<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de Cuenta Regresiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .timer-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .timer-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 400% 400%;
            animation: gradient-shift 3s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .timer-header {
            margin-bottom: 30px;
        }

        .timer-header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .timer-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .preset-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .preset-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .preset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .custom-input-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .time-input {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-input label {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .time-input input {
            width: 60px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            transition: border-color 0.3s ease;
        }

        .time-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .timer-display {
            margin: 40px 0;
        }

        .time-units {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .time-unit {
            background: linear-gradient(145deg, #f0f0f0, #e0e0e0);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 
                inset 8px 8px 16px rgba(0, 0, 0, 0.1),
                inset -8px -8px 16px rgba(255, 255, 255, 0.8);
            min-width: 100px;
            position: relative;
            overflow: hidden;
        }

        .time-unit.active {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            box-shadow: 
                0 10px 20px rgba(102, 126, 234, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .time-number {
            font-size: 3rem;
            font-weight: bold;
            display: block;
            line-height: 1;
            margin-bottom: 5px;
            font-family: 'Courier New', monospace;
        }

        .time-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .progress-ring {
            margin: 30px 0;
            position: relative;
        }

        .progress-svg {
            transform: rotate(-90deg);
            width: 200px;
            height: 200px;
        }

        .progress-circle {
            fill: none;
            stroke: #e0e0e0;
            stroke-width: 8;
        }

        .progress-circle.active {
            stroke: url(#gradient);
            stroke-dasharray: 565.48;
            stroke-dashoffset: 565.48;
            transition: stroke-dashoffset 1s linear;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .control-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .start-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .pause-btn {
            background: linear-gradient(45deg, #ffc107, #fd7e14);
            color: white;
        }

        .reset-btn {
            background: linear-gradient(45deg, #dc3545, #e83e8c);
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .timer-finished {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .finish-modal {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: celebration 0.6s ease-out;
        }

        @keyframes celebration {
            0% { transform: scale(0.5) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(-10deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .finish-modal h2 {
            color: #28a745;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .finish-modal p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .close-modal-btn {
            padding: 10px 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .sound-toggle {
            margin-top: 20px;
        }

        .sound-toggle label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #666;
            cursor: pointer;
        }

        .sound-toggle input[type="checkbox"] {
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .timer-container {
                padding: 20px;
                margin: 10px;
            }

            .timer-header h1 {
                font-size: 2rem;
            }

            .time-units {
                gap: 10px;
            }

            .time-unit {
                min-width: 80px;
                padding: 15px;
            }

            .time-number {
                font-size: 2rem;
            }

            .control-buttons {
                flex-direction: column;
                align-items: center;
            }

            .control-btn {
                width: 100%;
                max-width: 200px;
            }

            .input-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="timer-header">
            <h1>‚è∞ Temporizador</h1>
            <p>Cuenta regresiva personalizable</p>
        </div>

        <div class="preset-buttons">
            <button class="preset-btn" onclick="setTimer(0, 1, 0)">üçÖ 1 min</button>
            <button class="preset-btn" onclick="setTimer(0, 5, 0)">‚òï 5 min</button>
            <button class="preset-btn" onclick="setTimer(0, 10, 0)">üìù 10 min</button>
            <button class="preset-btn" onclick="setTimer(0, 25, 0)">üéØ 25 min</button>
            <button class="preset-btn" onclick="setTimer(1, 0, 0)">‚è≥ 1 hora</button>
        </div>

        <div class="custom-input-section">
            <h3 style="margin-bottom: 15px; color: #333;">‚öôÔ∏è Tiempo Personalizado</h3>
            <div class="input-group">
                <div class="time-input">
                    <label for="hours">Horas</label>
                    <input type="number" id="hours" min="0" max="23" value="0">
                </div>
                <div class="time-input">
                    <label for="minutes">Minutos</label>
                    <input type="number" id="minutes" min="0" max="59" value="5">
                </div>
                <div class="time-input">
                    <label for="seconds">Segundos</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
            </div>
            <button class="preset-btn" onclick="setCustomTimer()">‚úÖ Establecer Tiempo</button>
        </div>

        <div class="timer-display">
            <div class="time-units">
                <div class="time-unit" id="hoursUnit">
                    <span class="time-number" id="displayHours">00</span>
                    <span class="time-label">Horas</span>
                </div>
                <div class="time-unit" id="minutesUnit">
                    <span class="time-number" id="displayMinutes">05</span>
                    <span class="time-label">Minutos</span>
                </div>
                <div class="time-unit active" id="secondsUnit">
                    <span class="time-number" id="displaySeconds">00</span>
                    <span class="time-label">Segundos</span>
                </div>
            </div>

            <div class="progress-ring">
                <svg class="progress-svg" width="200" height="200">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#667eea"/>
                            <stop offset="100%" style="stop-color:#764ba2"/>
                        </linearGradient>
                    </defs>
                    <circle class="progress-circle" cx="100" cy="100" r="90"></circle>
                    <circle class="progress-circle active" cx="100" cy="100" r="90" id="progressCircle"></circle>
                </svg>
                <div class="progress-text" id="progressText">100%</div>
            </div>
        </div>

        <div class="control-buttons">
            <button class="control-btn start-btn" id="startBtn" onclick="startTimer()">
                ‚ñ∂Ô∏è Iniciar
            </button>
            <button class="control-btn pause-btn" id="pauseBtn" onclick="pauseTimer()" disabled>
                ‚è∏Ô∏è Pausar
            </button>
            <button class="control-btn reset-btn" id="resetBtn" onclick="resetTimer()">
                üîÑ Reiniciar
            </button>
        </div>

        <div class="sound-toggle">
            <label>
                <input type="checkbox" id="soundToggle" checked>
                üîä Sonido de finalizaci√≥n
            </label>
        </div>
    </div>

    <div class="timer-finished" id="finishModal">
        <div class="finish-modal">
            <h2>üéâ ¬°Tiempo Terminado!</h2>
            <p>El temporizador ha llegado a cero.</p>
            <button class="close-modal-btn" onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <script>
        class CountdownTimer {
            constructor() {
                this.totalSeconds = 300; // 5 minutos por defecto
                this.currentSeconds = this.totalSeconds;
                this.isRunning = false;
                this.intervalId = null;
                
                this.initializeElements();
                this.updateDisplay();
                this.updateProgress();
            }
            
            initializeElements() {
                this.displayHours = document.getElementById('displayHours');
                this.displayMinutes = document.getElementById('displayMinutes');
                this.displaySeconds = document.getElementById('displaySeconds');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.progressCircle = document.getElementById('progressCircle');
                this.progressText = document.getElementById('progressText');
                this.finishModal = document.getElementById('finishModal');
                this.soundToggle = document.getElementById('soundToggle');
                
                this.hoursUnit = document.getElementById('hoursUnit');
                this.minutesUnit = document.getElementById('minutesUnit');
                this.secondsUnit = document.getElementById('secondsUnit');
            }
            
            setTime(hours, minutes, seconds) {
                if (this.isRunning) {
                    this.pause();
                }
                
                this.totalSeconds = hours * 3600 + minutes * 60 + seconds;
                this.currentSeconds = this.totalSeconds;
                this.updateDisplay();
                this.updateProgress();
                this.resetButtons();
            }
            
            start() {
                if (this.currentSeconds <= 0) {
                    alert('‚ö†Ô∏è Por favor, establece un tiempo v√°lido antes de iniciar.');
                    return;
                }
                
                this.isRunning = true;
                this.startBtn.disabled = true;
                this.pauseBtn.disabled = false;
                
                this.intervalId = setInterval(() => {
                    this.currentSeconds--;
                    this.updateDisplay();
                    this.updateProgress();
                    this.updateActiveUnit();
                    
                    if (this.currentSeconds <= 0) {
                        this.finish();
                    }
                }, 1000);
            }
            
            pause() {
                this.isRunning = false;
                this.startBtn.disabled = false;
                this.pauseBtn.disabled = true;
                
                if (this.intervalId) {
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                }
            }
            
            reset() {
                this.pause();
                this.currentSeconds = this.totalSeconds;
                this.updateDisplay();
                this.updateProgress();
                this.resetButtons();
                this.updateActiveUnit();
            }
            
            finish() {
                this.pause();
                this.currentSeconds = 0;
                this.updateDisplay();
                this.updateProgress();
                
                // Mostrar modal de finalizaci√≥n
                this.finishModal.style.display = 'flex';
                
                // Reproducir sonido si est√° habilitado
                if (this.soundToggle.checked) {
                    this.playFinishSound();
                }
                
                // Vibraci√≥n en dispositivos m√≥viles
                if ('vibrate' in navigator) {
                    navigator.vibrate([200, 100, 200, 100, 200]);
                }
                
                this.resetButtons();
            }
            
            playFinishSound() {
                // Crear un sonido simple usando Web Audio API
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            }
            
            updateDisplay() {
                const hours = Math.floor(this.currentSeconds / 3600);
                const minutes = Math.floor((this.currentSeconds % 3600) / 60);
                const seconds = this.currentSeconds % 60;
                
                this.displayHours.textContent = hours.toString().padStart(2, '0');
                this.displayMinutes.textContent = minutes.toString().padStart(2, '0');
                this.displaySeconds.textContent = seconds.toString().padStart(2, '0');
                
                // Actualizar t√≠tulo de la p√°gina
                document.title = `‚è∞ ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            updateProgress() {
                if (this.totalSeconds === 0) return;
                
                const percentage = (this.currentSeconds / this.totalSeconds) * 100;
                const circumference = 2 * Math.PI * 90; // radio = 90
                const offset = circumference - (percentage / 100) * circumference;
                
                this.progressCircle.style.strokeDashoffset = offset;
                this.progressText.textContent = Math.round(percentage) + '%';
            }
            
            updateActiveUnit() {
                // Remover clase active de todas las unidades
                this.hoursUnit.classList.remove('active');
                this.minutesUnit.classList.remove('active');
                this.secondsUnit.classList.remove('active');
                
                // Agregar clase active basado en el tiempo restante
                const hours = Math.floor(this.currentSeconds / 3600);
                const minutes = Math.floor((this.currentSeconds % 3600) / 60);
                
                if (hours > 0) {
                    this.hoursUnit.classList.add('active');
                } else if (minutes > 0) {
                    this.minutesUnit.classList.add('active');
                } else {
                    this.secondsUnit.classList.add('active');
                }
            }
            
            resetButtons() {
                this.startBtn.disabled = false;
                this.pauseBtn.disabled = true;
                this.startBtn.innerHTML = '‚ñ∂Ô∏è Iniciar';
            }
        }
        
        // Inicializar el temporizador
        const timer = new CountdownTimer();
        
        // Funciones globales para los botones
        function setTimer(hours, minutes, seconds) {
            timer.setTime(hours, minutes, seconds);
        }
        
        function setCustomTimer() {
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;
            
            if (hours === 0 && minutes === 0 && seconds === 0) {
                alert('‚ö†Ô∏è Por favor, establece al menos un segundo.');
                return;
            }
            
            timer.setTime(hours, minutes, seconds);
        }
        
        function startTimer() {
            timer.start();
        }
        
        function pauseTimer() {
            timer.pause();
        }
        
        function resetTimer() {
            timer.reset();
        }
        
        function closeModal() {
            document.getElementById('finishModal').style.display = 'none';
            document.title = '‚è∞ Temporizador de Cuenta Regresiva';
        }
        
        // Atajos de teclado
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (timer.isRunning) {
                    pauseTimer();
                } else {
                    startTimer();
                }
            } else if (e.code === 'KeyR') {
                e.preventDefault();
                resetTimer();
            } else if (e.code === 'Escape') {
                closeModal();
            }
        });
        
        // Prevenir que la p√°gina se cierre accidentalmente durante el temporizador
        window.addEventListener('beforeunload', (e) => {
            if (timer.isRunning) {
                e.preventDefault();
                e.returnValue = '¬øEst√°s seguro de que quieres salir? El temporizador se detendr√°.';
            }
        });
    </script>
</body>
</html>
