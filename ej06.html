<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas Interactiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .task-input-section {
            padding: 30px;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .input-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #taskInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        #taskInput:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        #addBtn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        #addBtn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        #addBtn:hover::before {
            left: 100%;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .tasks-section {
            padding: 20px 30px 30px;
            background: white;
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f2f5;
        }

        .tasks-count {
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
        }

        .clear-all-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .clear-all-btn:hover {
            opacity: 1;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }

        #taskList {
            list-style: none;
        }

        .task-item {
            background: #f8f9fa;
            margin-bottom: 12px;
            border-radius: 15px;
            padding: 18px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
            animation: slideIn 0.4s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .task-item.completed {
            opacity: 0.7;
            border-left-color: #27ae60;
            background: #e8f5e8;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #666;
        }

        .task-content {
            display: flex;
            align-items: center;
            flex: 1;
            gap: 15px;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .task-checkbox.checked {
            background: #27ae60;
            border-color: #27ae60;
        }

        .task-checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .task-text {
            font-size: 1.1rem;
            color: #333;
            transition: all 0.3s ease;
            flex: 1;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .edit-btn {
            background: #f39c12;
            color: white;
        }

        .edit-btn:hover {
            background: #e67e22;
            transform: translateY(-1px);
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            display: none;
        }

        .empty-state.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .empty-state p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .task-stats {
            display: flex;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Animaci√≥n de eliminaci√≥n */
        .task-item.removing {
            animation: slideOut 0.4s ease-out forwards;
        }

        @keyframes slideOut {
            to {
                opacity: 0;
                transform: translateX(100%);
                margin-bottom: 0;
                padding: 0;
                height: 0;
            }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                margin: 10px;
                border-radius: 20px;
            }
            
            .input-container {
                flex-direction: column;
                gap: 12px;
            }
            
            #addBtn {
                width: 100%;
            }
            
            .task-item {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .task-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .task-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Mi Lista de Tareas</h1>
            <p>Organiza tu d√≠a de manera eficiente</p>
        </div>

        <div class="task-input-section">
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Escribe una nueva tarea..." maxlength="200">
                <button id="addBtn">‚ûï Agregar</button>
            </div>
        </div>

        <div class="tasks-section">
            <div class="task-stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Completadas</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="pendingTasks">0</span>
                    <span class="stat-label">Pendientes</span>
                </div>
            </div>

            <div class="tasks-header">
                <div class="tasks-count">
                    <span id="tasksCountText">No hay tareas</span>
                </div>
                <button class="clear-all-btn" id="clearAllBtn" style="display: none;">
                    üóëÔ∏è Limpiar Todo
                </button>
            </div>

            <ul id="taskList">
                <!-- Las tareas se agregar√°n aqu√≠ din√°micamente -->
            </ul>

            <div class="empty-state show" id="emptyState">
                <div class="empty-state-icon">üìã</div>
                <h3>¬°Lista vac√≠a!</h3>
                <p>Agrega tu primera tarea para comenzar a organizarte.<br>
                Escribe algo en el campo de arriba y presiona "Agregar".</p>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let tasks = [];
        let taskIdCounter = 1;

        // Elementos del DOM
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');
        const emptyState = document.getElementById('emptyState');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const tasksCountText = document.getElementById('tasksCountText');
        const totalTasksSpan = document.getElementById('totalTasks');
        const completedTasksSpan = document.getElementById('completedTasks');
        const pendingTasksSpan = document.getElementById('pendingTasks');

        // Funci√≥n para agregar una nueva tarea
        function addTask() {
            const taskText = taskInput.value.trim();
            
            if (taskText === '') {
                // Animaci√≥n de error en el input
                taskInput.style.borderColor = '#e74c3c';
                taskInput.style.background = '#fdf2f2';
                taskInput.placeholder = 'Por favor, escribe una tarea...';
                
                setTimeout(() => {
                    taskInput.style.borderColor = '#e1e5e9';
                    taskInput.style.background = '#f8f9fa';
                    taskInput.placeholder = 'Escribe una nueva tarea...';
                }, 1500);
                
                taskInput.focus();
                return;
            }

            // Crear objeto de tarea
            const newTask = {
                id: taskIdCounter++,
                text: taskText,
                completed: false,
                createdAt: new Date()
            };

            // Agregar a la lista de tareas
            tasks.push(newTask);
            
            // Limpiar input
            taskInput.value = '';
            taskInput.focus();
            
            // Renderizar la lista
            renderTasks();
        }

        // Funci√≥n para eliminar una tarea
        function deleteTask(taskId) {
            const taskElement = document.querySelector(`[data-task-id="${taskId}"]`);
            
            // Animaci√≥n de eliminaci√≥n
            taskElement.classList.add('removing');
            
            setTimeout(() => {
                tasks = tasks.filter(task => task.id !== taskId);
                renderTasks();
            }, 400);
        }

        // Funci√≥n para marcar/desmarcar tarea como completada
        function toggleTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
            }
        }

        // Funci√≥n para editar una tarea
        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            const newText = prompt('Editar tarea:', task.text);
            if (newText !== null && newText.trim() !== '') {
                task.text = newText.trim();
                renderTasks();
            }
        }

        // Funci√≥n para limpiar todas las tareas
        function clearAllTasks() {
            if (tasks.length === 0) return;
            
            const confirmed = confirm(`¬øEst√°s seguro de que quieres eliminar todas las ${tasks.length} tareas?`);
            if (confirmed) {
                tasks = [];
                renderTasks();
            }
        }

        // Funci√≥n para actualizar estad√≠sticas
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;

            totalTasksSpan.textContent = total;
            completedTasksSpan.textContent = completed;
            pendingTasksSpan.textContent = pending;

            // Actualizar texto del contador
            if (total === 0) {
                tasksCountText.textContent = 'No hay tareas';
            } else if (total === 1) {
                tasksCountText.textContent = '1 tarea';
            } else {
                tasksCountText.textContent = `${total} tareas`;
            }
        }

        // Funci√≥n principal para renderizar las tareas
        function renderTasks() {
            // Limpiar lista actual
            taskList.innerHTML = '';
            
            // Mostrar/ocultar estado vac√≠o
            if (tasks.length === 0) {
                emptyState.classList.add('show');
                taskList.style.display = 'none';
                clearAllBtn.style.display = 'none';
            } else {
                emptyState.classList.remove('show');
                taskList.style.display = 'block';
                clearAllBtn.style.display = 'inline-block';
            }

            // Crear elementos para cada tarea
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                li.setAttribute('data-task-id', task.id);
                
                li.innerHTML = `
                    <div class="task-content">
                        <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                             onclick="toggleTask(${task.id})"></div>
                        <span class="task-text">${escapeHtml(task.text)}</span>
                    </div>
                    <div class="task-actions">
                        <button class="edit-btn" onclick="editTask(${task.id})" title="Editar tarea">
                            ‚úèÔ∏è Editar
                        </button>
                        <button class="delete-btn" onclick="deleteTask(${task.id})" title="Eliminar tarea">
                            üóëÔ∏è Eliminar
                        </button>
                    </div>
                `;
                
                taskList.appendChild(li);
            });

            // Actualizar estad√≠sticas
            updateStats();
        }

        // Funci√≥n para escapar HTML (prevenir XSS)
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event Listeners
        addBtn.addEventListener('click', addTask);
        clearAllBtn.addEventListener('click', clearAllTasks);

        // Permitir agregar tarea con Enter
        taskInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Limpiar estilos de error cuando el usuario empieza a escribir
        taskInput.addEventListener('input', function() {
            if (this.style.borderColor === 'rgb(231, 76, 60)') { // #e74c3c en RGB
                this.style.borderColor = '#e1e5e9';
                this.style.background = '#f8f9fa';
                this.placeholder = 'Escribe una nueva tarea...';
            }
        });

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            taskInput.focus();
            renderTasks();
        });

        // Agregar algunas tareas de ejemplo (opcional)
        // Descomenta estas l√≠neas si quieres tareas predefinidas
        /*
        tasks = [
            { id: 1, text: 'Completar el proyecto de JavaScript', completed: false, createdAt: new Date() },
            { id: 2, text: 'Hacer ejercicio por 30 minutos', completed: true, createdAt: new Date() },
            { id: 3, text: 'Leer un cap√≠tulo del libro', completed: false, createdAt: new Date() }
        ];
        taskIdCounter = 4;
        renderTasks();
        */
    </script>
</body>
</html>
